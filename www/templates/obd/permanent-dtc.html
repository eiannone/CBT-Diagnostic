<ion-view view-title="OBD Show permanent DTCs">
    <ion-content class="padding">
        <div class="list list-inset">
            <div class="item item-divider">Diagnostic trouble codes</div>
            <div class="item" ng-repeat="code in dtc">
                {{ code }}
            </div>
        </div>
    </ion-content>
</ion-view>
